<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1">  <title>Document</title>
  <meta http-equiv="X-UA-Compa">
  <style>
    body {
      height: 10000px;
      background: linear-gradient(150deg, red, orange, yellow, green, indigo, purple, black);
    }
    h1 {
      color: #fff;
    }
    .progress {
      position: fixed;
      width: 5px;
      height: 140px;
      top: 40%;
      left: 20px;
      background-color: #000;
      z-index: 10;
    }
    .bar {
      position: absolute;
      width: 5px;
      height: 40px;
      top: 0;
      left: 0;
      background-color: yellow;
      z-index: 11;
    }
  </style>
  <script>
    let scrollTop = 0;
    // 처음엔 0으로 설정
    let bar;

    window.onload = function(){
      bar = document.getElementsByClassName('bar')[0];
    }
    window.addEventListener('scroll', function(e){
      scrollTop = document.documentElement.scrollTop;
      // console.log('스크롤값:' + scrollTop)
      // 스크롤 아래끝까지 하면 스크롤 세로값 나옴
      /*let per = Math.ceil(scrollTop / document.body.scrollHeight * 100);
      scrollTop이 몇퍼센트 내려와있는지
                           문서의 전체 길이 *100
               소수점 올림(소수점 안나옴) 
      그런데 이렇게 하면 노란색 스크롤이 끝까지 안 감         
      */
      let per = Math.ceil(scrollTop / (document.body.scrollHeight - window.outerHeight)*100);
      // console.log(per);

      bar.style.height = per + '%';
      // 바를 세로로 만들려면 height 작성
      // 바를 가로로 만들려면 width 작성
    }, false)
  </script>
</head>
<body>
  <h1>스크롤</h1>
  <div class="progress">
    <span class="bar"></span>
  </div>
</body>
</html>
